<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-app="" ng-init="names=[
	{name:'lili',country:'happy'},
	{name:'nana',country:'angry'},
	{name:'pipi',country:'cool'}]">
 
<p>循环对象：</p>
<ul>
  <li ng-repeat="x    in names">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>
 
</div>
<script src="js/angular.min.js"></script>

</body>
</html>
